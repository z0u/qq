<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Nova+Mono|Open+Sans" rel="stylesheet">
</head>
<body>
  <div id="header">
    <h1>
      <img id="logo" alt="KyuuQueue logo">
    </h1>
  </div>
  <div id="main-vis">
    <svg id="column-vis"></svg>
  </div>
  <div id="side-panel">
    <h3 class="chart-label">Arrival rate</h3>
    <svg id="stats-chart3" class="chart"></svg>
    <h3 class="chart-label">Clients</h3>
    <svg id="stats-chart1" class="chart"></svg>
    <h3 class="chart-label">Serving</h3>
    <svg id="stats-chart2" class="chart"></svg>
    <p class='controls'>
      <button id="restart-btn" class='btn'>
        Reset
      </button>
      <button id="pause-btn" class='btn'>
        Pause
      </button>
      <button id="step-btn" class='btn'>
        Step
      </button>
    </p>
    <p class='controls'>
      <button id="faster-btn" class='btn'>
        + Faster
      </button>
      <button id="slower-btn" class='btn'>
        - Slower
      </button>
    </p>
    <p class='controls'>
      <button id="add-checkout-btn" class='btn'>
        Add checkout
      </button>
      <button id="close-checkout-btn" class='btn'>
        Close checkout
      </button>
    </p>
  </div>
</body>
</html>
